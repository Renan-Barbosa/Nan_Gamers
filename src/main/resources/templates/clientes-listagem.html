<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
        <link  href="./css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <center>
           <a href="/">Pagina Incial</a>
        <a href="/cadastro">Cadastrar um novo cliente</a>
        <a href="/detalhes">Cadastrar uma nova venda</a> 
        <a href="/listar">Exibir todos os clientes cadastrados</a>
        
            
            <h1>Cadastro de filme</h1>

        <table>
            <thead>
                <th>ID</th>
                <th>Nome do Cliente</th>
                <th>cpf</th>
                <th>rg</th>
                
            </thead>
            
            <tbody>
                <tr th:each="cliente: ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nome_cliente}"></td>
                     <td th:text="${cliente.Email}"></td>
                      <td th:text="${cliente.senha}"></td>
                    <td th:text="${cliente.cpf}}"></td>
                    <td th:text="${cliente.rg}"></td>
                    <td>
                        <a th:href="@{'/cliente/vendas/'} + ${cliente.id}">+ Detalhes</a>
                        <a th:href="@{'/cliente/alterar/'} + ${cliente.id}">Alterar</a>
                        <a th:href="@{'/cliente/excluir/'} + ${cliente.id}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
