<!DOCTYPE html>
<html>
    <head>
        <title>Nan Gamers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
        <link  href="../css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
       
           <div class="card1">
            <div class="row text-center">
                <div class="col">
                    <a href="/">Pagina Incial</a>
                    <a href="/cliente/cadastro">Cadastrar um novo cliente</a>
                    <a href="/cliente/detalhes">Cadastrar uma nova venda</a> 
                    <a href="/cliente/listar">Exibir todos os clientes cadastrados</a>
                </div>
            </div>
             </div>
          
    <center>
        <h1>Detalhes do Cliente</h1>
            
        </center>
    
    <p>ID: <span th:text="${cliente.id}"></p>
    <p>Nome do Cliente: <span th:text="${cliente.nome_cliente}"></p>
     <p>E-mail: <span th:text="${cliente.email}"></p>
     <p>Senha: <span th:text="${cliente.senha}"></p>
     <p>CPF: <span th:text="${cliente.cpf}"></p>
     <p>RG: <span th:text="${cliente.rg}"></p>
    
    <h2>Comentários</h2>
    <form th:action="@{'/vendas/gravar/' + ${cliente.id}}" method="post">
        <p>
            <label>Nome do cliente:</label>
            <input type="text" id="nome_cliente" name="nome_cliente" required>
        </p>
        <p>
        <label>Produto:</label>
        <input type="text" id="produtos" name="produtos" required>
        </p>
         <p>
        <label>Preço:</label>
        <input type="number" id="preco" name="preco" required>
        </p>
          <p>
        <label>Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>
        </p>
          <p>
        <label>Valor Total:</label>
        <input type="number" id="valor_total" name="valor_total" required>
        </p>
        <button type="submit">Adicionar</button>
    </form>
    
    <ul>
        <li th:each="vendas : ${vendass}">
            Nome do Cliente: <span th:text="${vendas.nome_cliente}"></span><br>
            Produto <span th:text="${vendas.produtos}"></span><br>
           Preço: <span th:text="${vendas.preco}"></span><br>
            Quantidade: <span th:text="${vendas.quantidade}"></span><br>
            Valor Total: <span th:text="${vendas.valor_total}"></span><br>
            <a th:href="@{'/vendas/excluir/'} + ${vendas.id}">Excluir</a>
        </li>
    </ul>
    
     
    </body>
</html>
