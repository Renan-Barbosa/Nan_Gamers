
<html>
    <head>
        <title>cadastro de cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
        <link  href="./css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
          <center>
             <a href="/">Pagina Incial</a>
        <a href="/cliente/cadastro">Cadastrar um novo cliente</a>
        <a href="/cliente/detalhes">Cadastrar uma nova venda</a> 
        <a href="/cliente/listar">Exibir todos os clientes cadastrados</a>
        
            
            <h1>Cadastro de filme</h1>
            
        </center>
    <form method="post" th:action="@{/cliente/gravar}">
            <p>ID: <input type="hidden" th:field="${cliente.id}"></p>
            <p>Nome: <input type="text" th:field="${cliente.nome_cliente}"></p>
            <p>Email: <input type="email" th:field="${cliente.Email}"></p>
            <p>Senha: <input type="password" th:field="${cliente.senha}"></p>
            <p>CPF: <input type="number" th:field="${cliente.cpf}"></p>
            <p>RG:  <input type="number" th:field="${cliente.rg}"></p>
            
            <button type="submit">Salvar</button>
        </form>
    </body>
</html>
